<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.com">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Text to PDF app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
  <div class="col-md-12">
  	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Text to PDF App</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
</nav>
<div class="container p-5">
  <div class="container">
	<div class="row">
	<div class="col-md-6 offset-md-3">
	<div class="card">
	<div class="card-body">
	<h3 class="text-centre text-primary">Upload the Text file here</h3>
<form th:action="@{/changefiletype}" id="singleUploadForm" method="post" enctype="multipart/form-data">
  <div class="form-group">
    <label for="name" class="form-label">Upload file: </label>
    <input type="file" class="form-control" name="upload" id="upload" accept=".txt" aria-describedby="">
  </div>
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
 <div th:if=${downloadurl}>
		<div th:text="${downloadurl}">
		</div>
		  <!-- <th:block th:text="${#session.removeAttribute('downloadurl')}"></th:block> -->
</div>
<!-- <div th:text="${downloadurl}">
		</div> -->
<div class="upload-response">
    <div id="singleFileUploadError"></div>
    <div id="singleFileUploadSuccess"></div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</div>
    <!-- <script src="/js/main.js" ></script> -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
